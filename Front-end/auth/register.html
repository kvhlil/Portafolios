<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>No Más Accidentes | Registrarse</title>

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
<!-- icheck bootstrap -->
<link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="../../dist/css/adminlte.min.css">
<!-- Theme custom style -->
<link rel="stylesheet" href="../dist/css/style.css">
</head>
<body class="hold-transition register-page">
    <div class="register-box">
        <div class="register-logo">
            <img class= "avatar" src="../dist/img/Logos y mas/logoNoMas.png" alt="Logo Prevention Company">
                <a  href="../indexPrincipal.html" class="h1-accidentes"><b class="h2-accidentes-registrar">NO +<br>ACCIDENTES</b></a>
        </div>

        <div class="card">
            <div class="card-body register-card-body">
            <p class="login-box-msg">Registrar un nuevo usuario</p>

            <form action="../../index.html" method="post">
                <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre Completo">
                <div class="input-group-append">
                    <div class="input-group-text">
                    <span class="fas fa-user"></span>
                    </div>
                </div>
                </div>
                <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Email">
                <div class="input-group-append">
                    <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                    </div>
                </div>
                </div>
                <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Contraseña">
                <div class="input-group-append">
                    <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                    </div>
                </div>
                </div>
                <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Repita Contraseña">
                <div class="input-group-append">
                    <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                    </div>
                </div>
                </div>
                <div class="row">
                <div class="col-8">
                    <div class="icheck-primary">
                    <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                    <label for="agreeTerms">
                    <a class="Letras" href="#">Acepto los Términos</a>
                    </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-4">
                    <button type="submit" class="btne btn-primarye btn-blocke">Registrar</button>
                </div>
                <!-- /.col -->
                </div>
            </form>

            <div class="social-auth-links text-center">
                <a href="#" class="btne btn-blocke btn-primarye">
                <i class="fab fa-facebook mr-2"></i>
                Inciar sesión con Facebook
                </a>
                <a href="#" class="btn btn-block btn-danger">
                <i class="fab fa-google-plus mr-2"></i>
                Iniciar sesión con Google
                </a>
            </div>

            <a class="enlace" href="../index.html" class="text-center">Tengo un Usuario</a>
            </div>
        <!-- /.form-box -->
        </div><!-- /.card -->
    </div>
<!-- /.register-box -->

<!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
</body>
</html>
